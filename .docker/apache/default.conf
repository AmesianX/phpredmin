<VirtualHost *:443>
        DocumentRoot /var/www/html/phpredmin/public

        SSLEngine on
        SSLCertificateFile /secrets/phpredmin_ssl_cert.pem
        SSLCertificateKeyFile /secrets/phpredmin_ssl_key.pem

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
